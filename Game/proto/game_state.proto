syntax = "proto3";

message GameState {

	message PlayerProto {
		enum StateProto {
			IDLE = 0;
			MOVE = 1;
			ATTACK = 2;
			DEAD = 3;
			JUMPING = 4;
			FALLING = 5;
			LANDING = 6;
		}
		int32 id = 0;
		float position_x = 1;
		float position_y = 2;
		float position_z = 3;
		StateProto state = 4;
		int32 health = 5;
		string username = 6;
	}

	message ProjectileProto {
		int32 id = 0;
		int32 owner_id = 1;
		float position_x = 2;
		float position_y = 3;
		float position_z = 4;
		float velocity_x = 5;
		float velocity_y = 6;
		float velocity_z = 7;
		int32 damage = 8;
	}

	int64 tick = 0;
	repeated PlayerProto players = 1;
	repeated ProjectileProto projectiles = 2;
}
